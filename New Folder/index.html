<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-radar.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <img src="assets/img/Kaisa_0.jpg" alt="no Image" id="bg-image" />

    <label for="level">Level:</label>

      <option value="3">3</option>

      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
    </select>

  
    <p id="lore"></p>
    <p id="role"></p>
    <p id="difficulty"></p>
    <p id="stats"></p>

    <script src="chart.js"></script>

    <img src="assets/img/KaisaQ.png" alt="no Image" />
    <p id="spell1"></p>
    <img src="assets/img/KaisaW.png" alt="no Image" />
    <p id="spell2"></p>
    <br />
    <img src="assets/img/KaisaE.png" alt="no Image" />
    <p id="spell3"></p>
    <br />
    <img src="assets/img/KaisaR.png" alt="no Image" />
    <p id="spell4"></p>

</html>
