<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script
      src="https://kit.fontawesome.com/8f8e6fbefd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Champion Analytics</title>
  </head>
  <body>
    <div id="form_container">
      <form>
        <input type="text" id="search-input" value="" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
    </div>
    <i class="fa-solid fa-question"></i>
    <i class="fa-solid fa-arrows-rotate"></i>
    <div id="help_paragraph_dive">
      <p id="help_paragraph">Use the Search bar to search for a League of Legends champion or use the refresh icon to generate a random champion. Some champion names include Ezreal, Blitzcrank, Ashe</p>
    </div>
    <div class="main_image_container">
      <img id="main_img" src="" alt="" />
      <img id="backround_img" src="" alt="" />
    </div>

    <img
      id="final_backround_img"
      src="http://m.gettywallpapers.com/wp-content/uploads/2021/07/4k-League-Of-Legends-Wallpaper.jpg"
      alt=""
    />
    <img
      id="final_backround_img"
      src="http://m.gettywallpapers.com/wp-content/uploads/2021/07/4k-League-Of-Legends-Wallpaper.jpg"
      alt=""
    />

    <div class="header_container">
      <h2 id="title_nick"></h2>
      <h1 id="title_champ"></h1>
      <div class="description">
        <p id="champ_description"></p>
      </div>
    </div>

    <div class="ability_container">
      <div class="circle-button-container">
        <div class="circle-button" id="passive"></div>
        <img id="passive_icon" src="" alt="Button Image" />
      </div>

      <div class="circle-button-container">
        <div class="circle-button" id="abilityQ"></div>
        <img id="Q_icon" src="" alt="Button Image" />
      </div>
      <div class="circle-button-container">
        <div class="circle-button" id="abilityW"></div>
        <img id="W_icon" src="" alt="Button Image" />
      </div>
      <div class="circle-button-container">
        <div class="circle-button" id="abilityE"></div>
        <img id="E_icon" src="" alt="Button Image" />
      </div>
      <div class="circle-button-container">
        <div class="circle-button" id="abilityR"></div>
        <img id="R_icon" src="" alt="Button Image" />
      </div>
    </div>
    <h3 class="ability_name"></h3>
    <p class="ability_description"></p>

    <video autoplay loop muted="" id="ability_video">
      <source id="source" src="" type="video/webm" alt="No-Video" />
    </video>

    <select id="number-select"></select>

    <p id="champ-stats"></p>

    <!-- <button id="sunfire">
      <img
        src="https://ddragon.leagueoflegends.com/cdn/13.1.1/img/item/3068.png"
        alt=""
      />
    </button> -->
    <div class="canvas_container">
      <canvas id="statChart"></canvas>
    </div>
    <table class="table">
      <tr>
        <th>Champion Stats</th>
      </tr>
      <tr>
        <td id="c_health"></td>
        <td id="c_mana"></td>
      </tr>
      <tr>
        <td id="c_health_regen"></td>
        <td id="c_mana_regen"></td>
      </tr>
      <tr>
        <td id="c_armor"></td>
        <td id="c_attack_damage"></td>
      </tr>
      <tr>
        <td id="c_magic_resist"></td>
        <td id="c_crit"></td>
      </tr>
      <tr>
        <td id="c_move_speed"></td>
        <td id="c_attack_range"></td>
      </tr>
    </table>

    <div id="skin_container">
      <img
        src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Kaisa_1.jpg"
        alt=""
        id="champ_skin"
      />
      <div id="button_skin_container"></div>
    </div>
  </body>
</html>
