<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="shortcut icon" href="./src/assets/mid.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/8f8e6fbefd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <a
      href="https://github.com/junjiequ1459"
      target="_blank"
      class="github_link"
    >
      <i class="fa-brands fa-github"></i>
    </a>
    <a
      href="https://www.linkedin.com/in/junjie-qu-239070169/"
      target="_blank"
      class="linkedin_link"
    >
      <i class="fa-brands fa-linkedin"></i>
    </a>
    <title>Champion Analytics</title>
  </head>
  <body>
    <div id="form_container">
      <form>
        <input type="text" id="search-input" value="" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
    </div>

    <i class="fa-solid fa-question"></i>
    <i class="fa-solid fa-arrows-rotate"></i>
    <div id="help_paragraph_dive">
      <p id="help_paragraph">
        Utilize &#x1F50D to locate a specific champion (case sensitive) or
        use &#8635 to randomly select one. Explore and become familiar
        with their statistics. Examples of champions include Wukong, Blitzcrank,
        and Ashe.
      </p>
    </div>

    <div class="banner-card">
      <img id="main_img" src="" alt="" />
      <p id="title_nick"></p>
      <p id="title_champ"></p>
    </div>

    <img id="backround_img" src="" alt="" />
    <div class="description">
      <p id="champ_description"></p>
    </div>

    <div class="ability_container">
      <div class="all_circle_container">
        <div class="circle-button-container">
          <img class="passive_icon" id="passive" src="" alt="Button Image" />
        </div>

        <div class="circle-button-container">
          <img class="Q_icon" id="abilityQ" src="" alt="Button Image" />
        </div>

        <div class="circle-button-container">
          <img class="W_icon" id="abilityW" src="" alt="Button Image" />
        </div>

        <div class="circle-button-container">
          <img class="E_icon" id="abilityE" src="" alt="Button Image" />
        </div>

        <div class="circle-button-container">
          <img class="R_icon" id="abilityR" src="" alt="Button Image" />
        </div>
      </div>

      <div class="ability_name_description_container">
        <h3 class="ability_name"></h3>
        <p class="ability_description"></p>
        <video
          autoplay
          loop
          muted=""
          id="ability_video"
          poster="./src/assets/novideo.png"
        >
          <source id="source" src="" type="video/webm" alt="No-Video" />
        </video>
      </div>
    </div>

    <div class="canvas_container">
      <canvas id="statChart"></canvas>
      <table class="table">
        <tr>
          <th>Champion Stats</th>
        </tr>
        <tr>
          <td id="c_health"></td>
          <td id="c_mana"></td>
        </tr>
        <tr>
          <td id="c_health_regen"></td>
          <td id="c_mana_regen"></td>
        </tr>
        <tr>
          <td id="c_armor"></td>
          <td id="c_attack_damage"></td>
        </tr>
        <tr>
          <td id="c_magic_resist"></td>
          <td id="c_crit"></td>
        </tr>
        <tr>
          <td id="c_move_speed"></td>
          <td id="c_attack_range"></td>
        </tr>
      </table>

      <select id="number-select"></select>
    </div>

    <div class="skin-container-div">
      <h2>SKINS</h2>
    <div id="skin_container">
      <img
        src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Kaisa_1.jpg"
        alt=""
        id="champ_skin"
      />
      <div id="button_skin_container"></div>
    </div>
  </div>
  </body>
</html>
